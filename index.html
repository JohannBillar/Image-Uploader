<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Uploader</title>
</head>
<body>
<nav class="container">
  <div>
    <button type="button" class="login-button btn btn-default pull-right">
      Login
    </button>
  </div>
    <div>
    <button type="button" class="logout-button btn btn-default pull-right">
      Logout
    </button>
  </div>
</nav>
<main class="container">
  <section class="images-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/image-uploader-88aa8.appspot.com/o/placeholders%2Focean.jpg?alt=media&token=b7a7aedd-70a2-4366-8a1f-ea2b66654eef" alt="ocean">
  </section>
  <section>
    <form action="">
      <input class="image-capture" type="file" accept="image/*" capture="camera">
    </form>
  </section>
</main>
  <script src="/public/bundle.js"></script>
</body>
</html>
