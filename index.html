<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Uploader</title>
  <script src="https://use.fontawesome.com/04a6ed3885.js"></script>
</head>
<body>
<header class="container group">
  <nav class="main-nav">
    <div class="login-btn">
      <button type="button" class="login-button btn btn-default pull-right">
        Login
      </button>
    </div>
    <div class="logout-btn">
      <button type="button" class="logout-button btn btn-default pull-right">
        Logout
      </button>
    </div>
  </nav>
</header>

<main class="container">
  <section>
    <ul class="images-container"></ul>
  </section>
  <section>
    <form>
      <fieldset>
        <legend>Click to upload your image</legend>
        <input class="image-capture" type="file" accept="image/*,capture=camera">
        <button class="btn btn-default btn-upload-image pull-right" type="button">Submit</button>
      </fieldset>
    </form>  
  </section>
</main>

<footer></footer>

<script src="/public/bundle.js"></script>
</body>
</html>
